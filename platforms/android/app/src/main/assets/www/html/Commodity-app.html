<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品管理</title>
    <!--引入手机页面适配-->
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/Commodity-app.css">
    <script src="../js/jquery-1.11.3.min.js"></script>
</head>
<body onload="search()">
    <div id="order-all">
        <header>
            <div class="commodity-top">
                <ul>
                    <li class="commodity-top-i">
                        <a href="javascript:history.back(-1)"><i></i></a>
                    </li>
                    <li class="commodity-top-h">
                        <h1>商品管理</h1>
                    </li>
                    <li class="commodity-top-b">
                        <a href="#"><b></b></a>
                    </li>
                </ul>
            </div>
            <div class="commodity-footer">
                <div>
                    <i class="search-i"></i>
                    <input style="outline: none;" type="text" placeholder="请输入商品名称或者型号" class="content" id="search-input"/>
                    <b id="clear-b"></b>
                </div>
            </div>
        </header>
        <section>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>中文品名</th>
                        <th>型号</th>
                        <th>流程状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="commodity-tbody">

                </tbody>
            </table>
        </section>
    </div>
</body>
<script src="../js/Commodity-app.js"></script>
</html>
