<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"/>
    <title>登录</title>
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript">
        function check() {
            var token = window.localStorage.getItem('token');
            alert(token);
            if (token == null) {
                alert('token is empty');
                return;
            }
            $.ajax({
                url: 'http://192.168.2.120:7087/app/check',
                // url: '122.226.221.26:7087/app/login',
                type: "POST",
                data: {
                    "token": token
                },
                dataType: "jsonp", //返回JSONP格式的数据，此值固定
                jsonp: "callback", //回调函数的名字，此值固定
                timeout: 30000,
                success: function (data) {
                    if (data.result === 'success') {
                        alert('登录成功');
                        // location.href = "detail.html?id="+data.data;
                    } else {
                        alert(data.result);
                    }
                },
                error: function () {
                    alert("请求失败");
                }
            });
        }

        function login() {
            window.localStorage.clear();
            var username = $('#username').val();
            var password = $("#password").val();
            var req_data = {
                "username": username,
                "password": password
            };
            $.ajax({
                url: 'http://192.168.2.120:7087/app/login',
                // url: '122.226.221.26:7087/app/login',
                type: "POST",
                data: req_data,
                dataType: "jsonp", //返回JSONP格式的数据，此值固定
                jsonp: "callback", //回调函数的名字，此值固定
                timeout: 30000,
                success: function (data) {
                    if (data.result === 'success') {
                        window.localStorage.setItem('token', data.message);
                        alert('token');
                        // location.href = "detail.html?id="+data.data;
                    } else {
                        alert(data.result);
                    }
                },
                error: function () {
                    alert("请求失败");
                }
            });
        }
    </script>
</head>
<body onload="check()">
<header class="Supplier-header">
    <p>登录</p>
</header>
<div class="Supplier-right">
    <dl class="Supplier-mc">
        <dt><span class="f_c"></span>用户名：</dt>
        <dd>
            <input id="username" type="text" name="predictDate">
        </dd>
    </dl>

    <dl class="Supplier-mc">
        <dt><span class="f_c"></span>密码：</dt>
        <dd>
            <input id="password" type="text" name="predictDate">
        </dd>
    </dl>

    <div>
        <button onclick="login()">登录</button>
        <!--<button onclick="check()">自动登录</button>-->
        <a href="html/upload.html">上传图片</a>


    </div>
</div>
