<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>上传图片demo</title>
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript">
        function upload() {
            var option = {
                url: "http://192.168.2.120:7087/app/upload",
                type: "post",
                // dataType: "jsonp", //返回JSONP格式的数据，此值固定
                // jsonp: "callback", //回调函数的名字，此值固定
                processData: false,
                contentType: false,
                success: function (data) {
                    alert(data);
                },
                error: function () {
                    alert("错误！！");
                }
            };
            var jQuery = $("#fileForm").ajaxSubmit(option);
            alert(jQuery);
            return false; //最好返回false，因为如果按钮类型是submit,则表单自己又会提交一次;返回false阻止表单再次提交
        }
    </script>
</head>
<body>
<div class="app">
    <div>
        <button id="cameraTakePicture">拍照</button>
    </div>
    <div>
        <button id="cameraGetPicture">选取</button>
    </div>
    <div><img id="myImage"></img></div>
    <div><span id="text"></span></div>

    <hr/>

    <form action="http://192.168.2.120:7087/app/upload" method="post" id="fileForm" enctype="multipart/form-data">
        <p> 选择文件:<input type="file" name="file">
            <!--<p>选择文件:<input type="file" name="files">-->
            <!--<p>选择文件:<input type="file" name="files">-->
        <p><input type="submit" value="提交" onclick="upload()">
    </form>
</div>
<script type="text/javascript" src="../cordova.js"></script>
<script type="text/javascript" src="../js/index.js"></script>
</body>
</html>
