<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增银行信息</title>
    <!--引入手机页面适配-->
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <link rel="stylesheet" href="../../css/NewSupplier-app.css">
    <script src="../../js/jquery-1.11.3.min.js"></script>
    <script src="../../cordova.js"></script>
    <script src="../../js/common.js"></script>
</head>
<body>
    <div id="order-all">
        <header>
            <div class="newgoods-top">
                <ul>
                    <li class="newgoods-top-i">
                        <a href="Commodity-app.html"><i></i></a>
                    </li>
                    <li class="newgoods-top-p">
                        <p>新增银行信息</p>
                    </li>
                    <li class="newgoods-top-b"></li>
                </ul>
            </div>
        </header>
        <section>
            <div class="newgoods-section">
                <dl class="newgoods-section-dl">
                    <dt><span class="f_c"></span>供应商名称：</dt>
                    <dd>
                        <input type="text" id="supplierName"  disabled="disabled">
                    </dd>
                </dl>
                <dl class="newgoods-section-dl">
                    <dt><span class="f_c"></span>证件号码：</dt>
                    <dd>
                        <input  type="text" id="socialCreditCode"   disabled="disabled">
                    </dd>
                </dl>
                <dl class="newgoods-section-dl" id="businessLicenseCodeDl">
                    <dt><span class="f_c"></span>供应商法人：</dt>
                    <dd>
                        <input  type="text" id="socialCreditCode" disabled="disabled">
                    </dd>
                </dl>
                <dl class="newgoods-section-dl" id="taxRegistrationCodeDl">
                    <dt><span class="f_c"></span>账户名称：</dt>
                    <dd>
                        <input  type="text" id="supplierName"  disabled="disabled">
                    </dd>
                </dl>
                <dl class="newgoods-section-dl" id="taxNoDl">
                    <dt><span class="f_c">*</span>开户银行：</dt>
                    <dd>
                        <input  type="text" id="bankOpenAccount" placeholder="请输入开户银行">
                    </dd>
                </dl>
                <dl class="newgoods-section-dl">
                    <dt><span class="f_c">*</span>银行账号：</dt>
                    <dd>
                        <input  type="text" id="bankAccount" placeholder="请输入银行账号">
                    </dd>
                </dl>
                <dl class="newgoods-section-dl">
                    <dt><span class="f_c">*</span>货币种类：</dt>
                    <dd>
                        <select>
                            <option value="">是</option>
                            <option value="">否</option>
                        </select>
                    </dd>
                </dl>
                <dl class="newgoods-section-dl">
                    <dt><span class="f_c">*</span>是否设为默认账户：</dt>
                    <dd>
                        <select>
                            <option value="">是</option>
                            <option value="">否</option>
                        </select>
                    </dd>
                </dl>
            </div>
        </section>
        <footer>
            <button class="newgoods-button" >提交</button>
        </footer>
    </div>
</body>
</html>
