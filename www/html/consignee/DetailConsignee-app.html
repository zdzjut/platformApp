<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增收货人</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <link rel="stylesheet" href="../../css/NewGoods-app.css">
    <script type="text/javascript" src="../../cordova.js"></script>
    <script src="../../js/jquery-1.11.3.min.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/consignee/DetailConsignee-app.js"></script>
</head>
<body onload="showDetail()">
<div id="order-all">
    <header>
        <div class="newgoods-top">
            <ul>
                <li class="newgoods-top-i">
                    <a href="Consignee-app.html"><i></i></a>
                </li>
                <li class="newgoods-top-p">
                    <p>收货人详情</p>
                </li>
                <li class="newgoods-top-b"></li>
            </ul>
        </div>
        <div class="newgoods-footer">
            <div class="newgoods-footer-div">
                <span></span>
                <p>基本资料</p>
            </div>
        </div>
    </header>
    <section>
        <div class="newgoods-section">
            <dl class="newgoods-section-dl">
                <dt><span class="f_c">*</span>业务类型：</dt>
                <!--<dd class="newgoods-radio">-->
                <!--<input type="radio"  name="financingType" value="-2022109101"/>贷款融资(含税款融资)-->
                <!--<input type="radio"  name="financingType" value="-2022109102"/>税款融资-->
                <!--</dd>-->
                <dd>
                    <input type="text" id="financingType" name="financingType" readonly="readonly"/>
                </dd>
            </dl>
            <dl class="newgoods-section-dl">
                <dt><span class="f_c">*</span>收货人：</dt>
                <dd>
                    <input type="text" id="consigneeName" name="consigneeName" readonly="readonly"/>
                </dd>
            </dl>
            <dl class="newgoods-section-dl">
                <dt><span class="f_c">*</span>国别：</dt>
                <dd>
                    <input type="text" id="consigneeCountry" readonly="readonly"/>
                </dd>
            </dl>
            <dl class="newgoods-section-dl">
                <dt><span class="f_c">*</span>城市：</dt>
                <dd>
                    <input type="text" id="consigneeCity" name="consigneeCity" readonly="readonly"/>
                </dd>
            </dl>
            <dl class="newgoods-section-dl">
                <dt><span class="f_c">*</span>详细地址：</dt>
                <dd>
                    <input type="text" id="consigneeAddress" name="consigneeAddress" readonly="readonly"/>
                </dd>
            </dl>
            <dl class="newgoods-section-dl">
                <dt><span class="f_c"></span>注册登记号：</dt>
                <dd>
                    <input type="text" id="registerNo" name="registerNo" readonly="readonly"/>
                </dd>
            </dl>
            <dl class="newgoods-section-dl">
                <dt><span class="f_c"></span>联系人：</dt>
                <dd>
                    <input type="text" id="consigneePeople" name="consigneePeople" readonly="readonly"/>
                </dd>
            </dl>
            <dl class="newgoods-section-dl">
                <dt><span class="f_c"></span>联系电话：</dt>
                <dd>
                    <input type="text" id="contactPhone" name="contactPhone" readonly="readonly"/>
                </dd>
            </dl>
            <dl class="newgoods-section-dl">
                <dt><span class="f_c"></span>邮箱：</dt>
                <dd>
                    <input type="text" id="consigneeEmail" name="consigneeEmail" readonly="readonly"/>
                </dd>
            </dl>
            <dl class="newgoods-section-textarea">
                <dt><span class="f_c"></span>备注：</dt>
                <dd>
                    <textarea name="remarks" id="remarks" readonly="readonly"></textarea>
                </dd>
            </dl>
        </div>

        <div class="newgoods-section-box">
            <ul>
                <li class="show">
                    <p>证件照原型</p>
                    <div>
                        <img id="consigneeImg"/>
                    </div>
                </li>
            </ul>
        </div>
    </section>
    <div class="newgoods-section-button">
        <button onclick="location.href ='Consignee-app.html'">返回</button>
    </div>
</div>
</body>
</html>
