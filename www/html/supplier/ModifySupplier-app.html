<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>修改供应商</title>
    <!--引入手机页面适配-->
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <link rel="stylesheet" href="../../css/NewSupplier-app.css">
    <script src="../../js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="../../cordova.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/supplier/ModifySupplier-app.js"></script>
</head>
<body onload="showDetail()">
<div id="order-all">
    <header>
        <div class="newgoods-top">
            <ul>
                <li class="newgoods-top-i">
                    <a href="Supplier-app.html"><i></i></a>
                </li>
                <li class="newgoods-top-p">
                    <p>修改供应商</p>
                </li>
                <li class="newgoods-top-b"></li>
            </ul>
        </div>
    </header>
    <section>
        <div class="newgoods-section">
            <dl class="newgoods-section-dl">
                <dt><span class="f_c">*</span>是否已经办理五证合一：</dt>
                <dd>
                    <select onchange="changeType(this.options[this.selectedIndex].value);" id="isMerged">
                        <option value="1">是</option>
                        <option value="0">否</option>
                    </select>
                </dd>
            </dl>
            <dl class="newgoods-section-dl">
                <dt><span class="f_c">*</span>公司名称：</dt>
                <dd>
                    <input id="supplierName" type="text" placeholder="请补全公司名称"/>
                    <a onclick="riskReport()" class="box-cs">补全</a>
                    <select class="newsupplier-select" id="company"
                            onchange="sub(this.options[this.selectedIndex].value);">

                    </select>
                </dd>
            </dl>
            <dl class="newgoods-section-dl">
                <dt><span class="f_c">*</span>公司成立日期：</dt>
                <dd>
                    <input type="date" id="supplierFoundDate" placeholder="请输入公司成立日期"/>
                </dd>
            </dl>
            <dl class="newgoods-section-dl pmc-dd">

                <dt class="pmc-dt"><span class="f_c">*</span>省/市/县(区)：</dt>
                <dd class="pmc-dd">
                    <select id="province" onchange="listCity(this.options[this.selectedIndex].value);">
                        <option value="p"></option>
                    </select>
                </dd>
                <dd class="pmc-dd">
                    <select id="city" onchange="listArea(this.options[this.selectedIndex].value);">
                        <option value="p"></option>
                    </select>
                </dd>
                <dd class="pmc-dd">
                    <select id="area" onchange="sendD(this.options[this.selectedIndex].value);">
                        <option value="p"></option>
                    </select>
                </dd>

            </dl>

            <dl class="newgoods-section-dl">
                <dt><span class="f_c">*</span>公司详细地址：</dt>
                <dd>
                    <input type="text" id="supplierFullAddress" placeholder="请输入公司详细地址"/>
                </dd>
            </dl>
            <dl class="newgoods-section-dl">
                <dt><span class="f_c">*</span>注册资本(元)：</dt>
                <dd>
                    <input type="text" id="registerCapital" placeholder="请输入注册资本(元)"/>
                </dd>
            </dl>
            <dl class="newgoods-section-dl">
                <dt><span class="f_c">*</span>法定代表人姓名：</dt>
                <dd>
                    <input type="text" id="representative" placeholder="请输入法定代表人姓名"/>
                </dd>
            </dl>
            <dl class="newgoods-section-dl">
                <dt><span class="f_c"></span>法定代表人身份证：</dt>
                <dd>
                    <input type="text" id="idCardNo" placeholder="请输入法定代表人身份证"/>
                </dd>
            </dl>
        </div>
        <dl class="newgoods-section-dl yes">
            <dt><span class="f_c">*</span>统一社会信用代码：</dt>
            <dd>
                <input type="text" id="socialCreditCode" placeholder="请输入统一社会信用代码">
            </dd>
        </dl>
        <dl class="newgoods-section-dl no">
            <dt><span class="f_c">*</span>工商营业执照号码：</dt>
            <dd>
                <input type="text" id="businessLicenseCode" placeholder="请输入工商营业执照号码">
            </dd>
        </dl>
        <dl class="newgoods-section-dl no">
            <dt><span class="f_c">*</span>一般纳税人识别号：</dt>
            <dd>
                <input type="text" id="taxRegistrationCode" rangelength="[15,20]" placeholder="请输入一般纳税人识别号"/>
            </dd>
        </dl>
        <dl class="newgoods-section-dl no">
            <dt><span class="f_c">*</span>税务号：</dt>
            <dd>
                <input type="text" id="taxCode" placeholder="请输入税务号">
            </dd>
        </dl>
        <dl class="newgoods-section-dl">
            <dt><span class="f_c">*</span>联系人：</dt>
            <dd>
                <input type="text" id="contactPeople" placeholder="请输入联系人"/>
            </dd>
        </dl>

        <dl class="newgoods-section-dl">
            <dt><span class="f_c">*</span>联系人电话：</dt>
            <dd>
                <input type="text" id="contactPhone" placeholder="请输入联系人电话"/>
            </dd>
        </dl>
        <dl class="newgoods-section-dl">
            <dt><span class="f_c"></span>邮箱：</dt>
            <dd>
                <input type="text" id="supplierEmail" placeholder="请输入邮箱"/>
            </dd>
        </dl>


        <div class="newgoods-section-box">
            <ul>
                <li class="show">
                    <p>法人身份证正面</p>
                    <div onclick="show('idCardAImage')">
                        <img id="idCardAImage"/>
                    </div>

                    <i id="newgoods-section-commodityImg" onclick="removePictureShow('idCardAImage')"></i>
                </li>
                <li class="show">
                    <p>法人身份证反面</p>
                    <div onclick="show('idCardBImage')">
                        <img id="idCardBImage"/>

                    </div>
                    <i id="newgoods-section-idCardBImage" onclick="removePictureShow('idCardBImage')"></i>
                </li>

                <li class="show">
                    <p>六个月以内增值税发票</p>
                    <div onclick="show('taxInvoiceImage')">
                        <img id="taxInvoiceImage"/>

                    </div>
                    <i id="newgoods-section-taxInvoiceImage" onclick="removePictureShow('taxInvoiceImage')"></i>
                </li>
                <li class="show">
                    <p>一般纳税人资质图片</p>
                    <div onclick="show('generalTaxpayerImage')">
                        <img id="generalTaxpayerImage"/>

                    </div>
                    <i id="newgoods-section-generalTaxpayerImage"
                       onclick="removePictureShow('generalTaxpayerImage')"></i>
                </li>
                <li class="show yes">
                    <p>营业执照</p>
                    <div onclick="show('socialCreditImage')">
                        <img id="socialCreditImage"/>
                    </div>
                    <i id="newgoods-section-socialCreditImage" onclick="removePictureShow('taxRegistrationImage')"></i>
                </li>
                <li class="show no">
                    <p>工商营业执照</p>
                    <div onclick="show('businessLicenseIamge')">
                        <img id="businessLicenseIamge"/>

                    </div>
                    <i id="newgoods-section-businessLicenseIamge"
                       onclick="removePictureShow('businessLicenseIamge')"></i>
                </li>
                <li class="show no">
                    <p>组织机构图片</p>
                    <div onclick="show('organizationImage')">
                        <img id="organizationImage"/>

                    </div>
                    <i id="newgoods-section-organizationImage" onclick="removePictureShow('organizationImage')"></i>
                </li>

                <li class="show no">
                    <p>税务登记证</p>
                    <div onclick="show('taxRegistrationImage')">
                        <img id="taxRegistrationImage"/>
                    </div>
                    <i id="newgoods-section-taxRegistrationImage"
                       onclick="removePictureShow('taxRegistrationImage')"></i>
                </li>
            </ul>
        </div>
    </section>

    <div class="newgoods-section-button">
        <button onclick="submitSupplier(-2022109401)">暂存</button>
        <button onclick="submitSupplier(-2022109402)">提交</button>
    </div>
    <div class="overlay" id="overplay"></div>
    <div class="mask">
        <ul>
            <li onclick="capturePictures()">拍摄</li>
            <li onclick="fetchPictures()">从手机相册中选择</li>
            <li class="dialog" onclick="dialog()">取消</li>
        </ul>
    </div>

</div>
</body>
</html>
