<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增供应商详情</title>
    <!--引入手机页面适配-->
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <link rel="stylesheet" href="../../css/NewSupplier-app.css">
    <script src="../../js/jquery-1.11.3.min.js"></script>
    <script src="../../js/common.js"></script>
</head>
<body>
<div id="order-all">
    <header>
        <div class="newgoods-top">
            <ul>
                <li class="newgoods-top-i">
                    <a href="Commodity-app.html"><i></i></a>
                </li>
                <li class="newgoods-top-p">
                    <p>新增供应商</p>
                </li>
                <li class="newgoods-top-b"></li>
            </ul>
        </div>
    </header>
    <section>
        <div class="newgoods-section">
            <dl class="newgoods-section-dl">
                <dt><span class="f_c"></span>是否已经办理五证合一：</dt>
                <dd>
                    <input type="text" disabled="disabled">
                </dd>
            </dl>
            <dl class="newgoods-section-dl">
                <dt><span class="f_c"></span>公司名称：</dt>
                <dd>
                    <input  id="supplierName" type="text" disabled="disabled"/>
                </dd>
            </dl>
            <dl class="newgoods-section-dl" id="socialCreditCodeDl">
                <dt><span class="f_c"></span>统一社会信用代码：</dt>
                <dd>
                    <input  type="text" id="socialCreditCode"  disabled="disabled">
                </dd>
            </dl>
            <dl class="newgoods-section-dl" id="businessLicenseCodeDl">
                <dt><span class="f_c"></span>工商营业执照号码：</dt>
                <dd>
                    <input  type="text" id="businessLicenseCode" disabled="disabled">
                </dd>
            </dl>
            <dl class="newgoods-section-dl" id="taxNoDl">
                <dt><span class="f_c"></span>税务号：</dt>
                <dd>
                    <input  type="text" id="taxCode" disabled="disabled">
                </dd>
            </dl>
            <dl class="newgoods-section-dl" id="taxRegistrationCodeDl">
                <dt><span class="f_c"></span>一般纳税人识别号：</dt>
                <dd>
                    <input  type="text" id="taxRegistrationCode"   rangelength="[15,20]" disabled="disabled"/>
                </dd>
            </dl>
            <dl class="newgoods-section-dl">
                <dt><span class="f_c"></span>联系人：</dt>
                <dd>
                    <input  type="text" id="contactPeople"  disabled="disabled" />
                </dd>
            </dl>
            <dl class="newgoods-section-dl">
                <dt><span class="f_c"></span>联系人电话：</dt>
                <dd>
                    <input  type="text" id="contactPhone"  disabled="disabled" />
                </dd>
            </dl>
            <dl class="newgoods-section-dl">
                <dt><span class="f_c"></span>邮箱：</dt>
                <dd>
                    <input  type="text"  id="supplierEmail" disabled="disabled" />
                </dd>
            </dl>
            <dl class="newgoods-section-dl">
                <dt><span class="f_c"></span>公司成立日期：</dt>
                <dd>
                    <input  type="text"  id="supplierEmail" disabled="disabled" />
                </dd>
            </dl>
            <dl class="newgoods-section-dl pmc-dd">

                <dt class="pmc-dt"><span class="f_c">*</span>省/市/县(区)：</dt>

                <dd class="pmc-dd">
                    <select disabled="disabled"></select>
                </dd>


                <dd class="pmc-dd">
                    <select disabled="disabled"></select>
                </dd>


                <dd class="pmc-dd" >
                    <select disabled="disabled"></select>
                </dd>

            </dl>

            <dl class="newgoods-section-dl">
                <dt><span class="f_c"></span>公司详细地址：</dt>
                <dd>
                    <input  type="text" id="supplierFullAddress"  disabled="disabled"/>
                </dd>
            </dl>
            <dl class="newgoods-section-dl">
                <dt><span class="f_c"></span>注册资本(元)：</dt>
                <dd>
                    <input  type="text" id="registerCapital" disabled="disabled"/>
                </dd>
            </dl>
            <dl class="newgoods-section-dl">
                <dt><span class="f_c"></span>法定代表人姓名：</dt>
                <dd>
                    <input type="text" id="representative" disabled="disabled" />
                </dd>
            </dl>
            <dl class="newgoods-section-dl">
                <dt><span class="f_c"></span>法定代表人身份证：</dt>
                <dd>
                    <input  type="text" id="idCardNo" disabled="disabled" />
                </dd>
            </dl>
        </div>


        <div class="newgoods-section-box">
            <ul>
                <li class="show">
                    <p>产品(含配件)整体外观图</p>
                    <div onclick="show('commodityImg')">
                        <img id="commodityImg"/>
                    </div>

                    <i id="newgoods-section-commodityImg" onclick="removePictureShow('commodityImg')"></i>
                </li>
                <li class="show">
                    <p>品牌图片</p>
                    <div onclick="show('commodityBrandImg')">
                        <img id="commodityBrandImg"/>

                    </div>
                    <i id="newgoods-section-commodityBrandImg" onclick="removePictureShow('commodityBrandImg')"></i>
                </li>
                <li class="show">
                    <p>产品内包装图</p>
                    <div onclick="show('commodityInnerImg')">
                        <img id="commodityInnerImg"/>

                    </div>
                    <i id="newgoods-section-commodityInnerImg" onclick="removePictureShow('commodityInnerImg')"></i>
                </li>
                <li class="show">
                    <p>其他产品图</p>
                    <div onclick="show('commodityOtherImg')">
                        <img id="commodityOtherImg"/>
                    </div>
                    <i id="newgoods-section-commodityOtherImg" onclick="removePictureShow('commodityOtherImg')"></i>
                </li>
            </ul>
        </div>
    </section>
</div>
</body>
</html>
