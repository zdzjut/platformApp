<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增收货人</title>
    <!--引入手机页面适配-->
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <link rel="stylesheet" href="../../css/NewGoods-app2.css">
    <!-- 文件传输 -->
    <script type="text/javascript" src="../../cordova.js"></script>
    <script src="../../js/jquery-1.11.3.min.js"></script>
    <script src="../../js/common.js"></script>
    <script type="text/javascript" src="../../js/index.js"></script>
    <script type="text/javascript" src="../../js/commodity/NewGoods-app.js"></script>
</head>
<body>
    <div id="order-all">
        <header>
            <div class="newgoods-top">
                <ul>
                    <li class="newgoods-top-i">
                        <a href="Commodity-app.html"><i></i></a>
                    </li>
                    <li class="newgoods-top-p">
                        <p>新增收获货人</p>
                    </li>
                    <li class="newgoods-top-b"></li>
                </ul>
            </div>
            <div class="newgoods-footer">
                <div class="newgoods-footer-div">
                    <span></span>
                    <p>证件照信息</p>
                </div>
            </div>
        </header>
        <section>
            <div class="newgoods-section-box" >
                <ul>
                    <li class="show">
                        <p>证件照原型</p>
                        <div  onclick="show('commodityImg')">
                            <img id="commodityImg"/>
                        </div>

                        <i id="newgoods-section-commodityImg" onclick="removePictureShow('commodityImg')"></i>
                    </li>
                </ul>
            </div>
        </section>
        <div class="newgoods-section-button">
            <button onclick="submitPicture(1)">暂存</button>
            <button onclick="submitPicture(2)">提交</button>
        </div>
        <div class="overlay" id="overplay"></div>
        <div class="mask">
            <ul>
                <li onclick="capturePictures()">拍摄</li>
                <li onclick="fetchPictures()">从手机相册中选择</li>
                <li class="dialog" onclick="dialog()">取消</li>
            </ul>
        </div>
    </div>
</body>
</html>
