<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>商品详情</title>
    <!--引入手机页面适配-->
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <link rel="stylesheet" href="../../css/NewGoods-app.css">
    <script src="../../js/jquery-1.11.3.min.js"></script>
    <script src="../../cordova.js"></script>
    <script src="../../js/index.js"></script>
    <script src="../../js/commodity/DetailGoods-app.js"></script>

</head>
<body onload="showDetail()">
<div id="order-all">
    <header>
        <div class="newgoods-top">
            <ul>
                <li class="newgoods-top-i">
                    <a href="javascript:void(0)" onclick="back()"><i></i></a>
                </li>
                <li class="newgoods-top-p">
                    <p>商品详情</p>
                </li>
                <li class="newgoods-top-b"></li>
            </ul>
        </div>
    </header>
    <section style="margin-top: 55px;">
        <div class="newgoods-section">
            <dl class="newgoods-section-dl">
                <dt>中文品名<span class="f_c"></span>：</dt>
                <dd>
                    <input type="text" id="commodityName" readonly="readonly"/>
                </dd>
            </dl>
            <dl class="newgoods-section-dl">
                <dt>HScode<span class="f_c"></span>：</dt>
                <dd>
                    <input type="text" id="hscode" readonly="readonly"/>
                </dd>
            </dl>
            <dl class="newgoods-section-dl">
                <dt>材质<span class="f_c"></span>：</dt>
                <dd>
                    <input type="text" id="commodityMaterial" readonly="readonly"/>
                </dd>
            </dl>
            <dl class="newgoods-section-dl">
                <dt>型号<span class="f_c"></span>：</dt>
                <dd>
                    <input type="text" id="commodityModel" readonly="readonly"/>
                </dd>
            </dl>
            <dl class="newgoods-section-dl">
                <dt>品牌<span class="f_c"></span>：</dt>
                <dd>
                    <input type="text" id="commodityBrand" readonly="readonly"/>
                </dd>
            </dl>
            <dl class="newgoods-section-dl">
                <dt>英文品名<span class="f_c"></span>：</dt>
                <dd>
                    <input type="text" id="commodityEnglishName" readonly="readonly"/>
                </dd>
            </dl>
            <dl class="newgoods-section-dl">
                <dt>退税率<span class="f_c"></span>：</dt>
                <dd>
                    <input type="text" id="commodityRecedeTariff" readonly="readonly"/>
                </dd>
            </dl>
            <dl class="newgoods-section-dl">
                <dt>增值税率<span class="f_c"></span>：</dt>
                <dd>
                    <input type="text" id="commodityAppreciationTariff" readonly="readonly"/>

                </dd>
            </dl>
            <dl class="newgoods-section-dl">
                <dt>用途<span class="f_c"></span>：</dt>
                <dd>
                    <input type="text" id="application" readonly="readonly"/>
                </dd>
            </dl>
            <dl class="newgoods-section-dl">
                <dt>联系人<span class="f_c"></span>：</dt>
                <dd>
                    <input type="text" id="name" readonly="readonly"/>
                </dd>
            </dl>
            <dl class="newgoods-section-dl">
                <dt>联系电话<span class="f_c"></span>：</dt>
                <dd>
                    <input type="text" id="phone" readonly="readonly"/>
                </dd>
            </dl>
            <dl class="newgoods-section-textarea">
                <dt>申报要素<span class="f_c"></span>：</dt>
                <dd>
                    <textarea id="declarationItems" readonly="readonly"></textarea>
                </dd>
            </dl>
            <dl class="newgoods-section-textarea">
                <dt>备注<span class="f_c"></span>：</dt>
                <dd>
                    <textarea id="remarks" readonly="readonly"></textarea>
                </dd>
            </dl>
        </div>

        <div class="newgoods-section-box">
            <ul>
                <li class="show">
                    <p>产品(含配件)整体外观图</p>
                    <div>
                        <img id="commodityImg"/>
                    </div>

                </li>
                <li class="show">
                    <p>品牌图片</p>
                    <div>
                        <img id="commodityBrandImg"/>

                    </div>
                </li>
                <li class="show">
                    <p>产品内包装图</p>
                    <div>
                        <img id="commodityInnerImg"/>
                    </div>
                </li>
                <li class="show">
                    <p>其他产品图</p>
                    <div>
                        <img id="commodityOtherImg"/>
                    </div>
                </li>
            </ul>
        </div>

    </section>

</div>

</body>
</html>
