<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>新增商品</title>
    <!--引入手机页面适配-->
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <link rel="stylesheet" href="../../css/NewGoods-app.css">
    <script src="../../js/jquery-1.11.3.min.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/commodity/DetailGoods-app.js"></script>

</head>
<body onload="showDetail()">
<div id="order-all">
    <header>
        <div class="newgoods-top">
            <ul>
                <li class="newgoods-top-i">
                    <a href="javascript:void(0)" onclick="back()"><i></i></a>
                </li>
                <li class="newgoods-top-h">
                    <h1>商品详情</h1>
                </li>
                <li class="newgoods-top-b"></li>
            </ul>
        </div>
        <div class="newgoods-footer">
            <div class="newgoods-footer-div">
                <span></span>
                <p>产品信息</p>
            </div>
        </div>
    </header>
    <section>
        <div class="newgoods-section">
            <dl class="newgoods-section-dl">
                <dt><span class="f_c">*</span>中文品名：</dt>
                <dd>
                    <input type="text" id="commodityName"/>
                </dd>
            </dl>
            <dl class="newgoods-section-dl">
                <dt><span class="f_c">*</span>HScode：</dt>
                <dd>
                    <input type="text" id="hscode"/>
                </dd>
            </dl>
            <dl class="newgoods-section-dl">
                <dt><span class="f_c">*</span>材质：</dt>
                <dd>
                    <input type="text" id="commodityMaterial"/>
                </dd>
            </dl>
            <dl class="newgoods-section-dl">
                <dt><span class="f_c">*</span>型号：</dt>
                <dd>
                    <input type="text" id="commodityModel"/>
                </dd>
            </dl>
            <dl class="newgoods-section-dl">
                <dt><span class="f_c">*</span>品牌：</dt>
                <dd>
                    <input type="text" id="commodityBrand"/>
                </dd>
            </dl>
            <dl class="newgoods-section-dl">
                <dt><span class="f_c">*</span>英文品名：</dt>
                <dd>
                    <input type="text" id="commodityEnglishName"/>
                </dd>
            </dl>
            <dl class="newgoods-section-dl">
                <dt><span class="f_c">*</span>退税率：</dt>
                <dd>
                    <input type="text" id="commodityRecedeTariff"/>
                </dd>
            </dl>
            <dl class="newgoods-section-dl">
                <dt><span class="f_c">*</span>增值税率：</dt>
                <dd>
                    <input type="text" id="commodityAppreciationTariff"/>

                </dd>
            </dl>
            <dl class="newgoods-section-dl">
                <dt><span class="f_c">*</span>用途：</dt>
                <dd>
                    <input type="text" id="application"/>
                </dd>
            </dl>
            <dl class="newgoods-section-dl">
                <dt><span class="f_c"></span>联系人：</dt>
                <dd>
                    <input type="text" id="name"/>
                </dd>
            </dl>
            <dl class="newgoods-section-dl">
                <dt><span class="f_c"></span> 联系电话：</dt>
                <dd>
                    <input type="text" id="phone"/>
                </dd>
            </dl>
            <dl class="newgoods-section-textarea">
                <dt><span class="f_c">*</span>申报要素：</dt>
                <dd>
                    <textarea id="declarationItems"></textarea>
                </dd>
            </dl>
            <dl class="newgoods-section-textarea">
                <dt><span class="f_c"></span>备注：</dt>
                <dd>
                    <textarea id="remarks"></textarea>
                </dd>
            </dl>
        </div>
    </section>
    <footer>
        <button class="newgoods-button" onclick="back()">返回</button>
    </footer>
</div>

</body>
</html>
