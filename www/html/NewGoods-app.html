<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增商品</title>
    <!--引入手机页面适配-->
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <link rel="stylesheet" href="../css/NewGoods-app.css">
    <script src="../js/jquery-1.11.3.min.js"></script>
</head>
<body>
    <div id="order-all">
        <header>
            <div class="newgoods-top">
                <ul>
                    <li class="newgoods-top-i">
                        <a href="javascript:void(0)"><i></i></a>
                    </li>
                    <li class="newgoods-top-h">
                        <h1>新增商品</h1>
                    </li>
                    <li class="newgoods-top-b"></li>
                </ul>
            </div>
            <div class="newgoods-footer">
                <div class="newgoods-footer-div">
                    <span></span>
                    <p>产品信息</p>
                </div>
            </div>
        </header>
        <section>
            <div class="newgoods-section">
                <dl class="newgoods-section-dl">
                    <dt><span class="f_c">*</span>中文品名：</dt>
                    <dd>
                        <input type="text" placeholder="  请输入中文品名" id="commodityName"/>
                    </dd>
                </dl>
                <dl class="newgoods-section-dl">
                    <dt><span class="f_c">*</span>HScode：</dt>
                    <dd>
                        <input type="text" placeholder="  请输入HScode" id="hscode"/>
                    </dd>
                </dl>
                <dl class="newgoods-section-dl">
                    <dt><span class="f_c">*</span>材质：</dt>
                    <dd>
                        <input type="text" placeholder="  请输入材质" id="commodityMaterial"/>
                    </dd>
                </dl>
                <dl class="newgoods-section-dl">
                    <dt><span class="f_c">*</span>型号：</dt>
                    <dd>
                        <input type="text" placeholder="  请输入型号"  id="commodityModel"/>
                    </dd>
                </dl>
                <dl class="newgoods-section-dl">
                    <dt><span class="f_c">*</span>品牌：</dt>
                    <dd>
                        <input type="text" placeholder="  请输入品牌"  id="commodityBrand" />
                    </dd>
                </dl>
                <dl class="newgoods-section-dl">
                    <dt><span class="f_c">*</span>英文品名：</dt>
                    <dd>
                        <input type="text" placeholder="  请输入英文品名" id="commodityEnglishName"/>
                    </dd>
                </dl>
                <dl class="newgoods-section-dl">
                    <dt><span class="f_c">*</span>退税率：</dt>
                    <dd>
                        <select id="commodityRecedeTariff" name="commodityRecedeTariff">
                            <option value="0.1700">17%</option>
                            <option value="0.1500">15%</option>
                            <option value="0.1300">13%</option>
                            <option value="0.0900">9%</option>
                            <option value="0.0500">5%</option>
                            <option value="0.0300">3%</option>
                            <option value="0.0000">0%</option>
                        </select>
                    </dd>
                </dl>
                <dl class="newgoods-section-dl">
                    <dt><span class="f_c">*</span>增值税率：</dt>
                    <dd>
                        <select id="commodityAppreciationTariff" name="commodityAppreciationTariff">
                            <option value="0.1700">17%</option>
                            <option value="0.1300">13%</option>
                            <option value="0.0000">0%</option>
                        </select>
                    </dd>
                </dl>
                <dl class="newgoods-section-dl">
                    <dt><span class="f_c">*</span>用途：</dt>
                    <dd>
                        <input type="text" placeholder="  请输入用途" id="application"/>
                    </dd>
                </dl>
                <dl class="newgoods-section-dl">
                    <dt><span class="f_c"></span>联系人：</dt>
                    <dd>
                        <input type="text" placeholder="  请输入联系人" id="name"/>
                    </dd>
                </dl>
                <dl class="newgoods-section-dl">
                    <dt><span class="f_c"></span>  联系电话：</dt>
                    <dd>
                        <input type="text" placeholder="  请输入联系电话" id="phone"/>
                    </dd>
                </dl>
                <dl class="newgoods-section-textarea">
                    <dt><span class="f_c">*</span>申报要素：</dt>
                    <dd>
                        <textarea name="declarationItems" id="declarationItems"></textarea>
                    </dd>
                </dl>
                <dl class="newgoods-section-textarea">
                    <dt><span class="f_c"></span>备注：</dt>
                    <dd>
                        <textarea name="remarks" id="remarks"></textarea>
                    </dd>
                </dl>
            </div>
        </section>
        <footer>
            <button class="newgoods-button" onclick="next()">下一步</button>
        </footer>
    </div>
    <script src="../js/NewGoods-app.js"></script>

</body>
</html>
